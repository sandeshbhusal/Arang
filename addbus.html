<!DOCTYPE html>
<html>
<head>
    <title>आफ्नै यातायात</title>
    <meta name="viewport" content="width=device-width, height=device-height">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/addbus.css">
    <link rel="stylesheet" href="css/universal.css">

    <script src="javascript/app.js"></script>
    <script src="javascript/jquery-1.11.3.min.js"></script>
</head>

<body>
    <div class = 'navigatorBar green'>
        <h3>Add a new bus</h3>
    </div>
    <br /><br /><br />
    
    <div class = 'content' id = 'SPT'>
        <div class = 'title left'>Service Provider type</div>
        <select class = 'right'>
            <option>Service Provider Type</option>
            <option value = 'public'>Public</option>
            <option>School</option>
            <option>College</option>
        </select>
        <br />
        <hr />
    </div>
    
    <div class = 'content hidden' id = 'SP'>
        <div class = 'title left'>Service Providers</div>
        <select class = 'right'>
            <option>Trinity International College</option>
            <option>Ullens School</option>
            <option>RoseBud Shuttle service</option>
        </select>
        <br />
        <hr />
    </div>
    
    <div class = 'content hidden' id = 'BDSC'>
        <div class = 'title left'>Bus No.</div>
        <select class = 'right'>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <br />
        <hr />
    </div>
    
    <div class = 'content hidden' id = 'ROUTEINIT'>
        <div class = 'title left'>Route Begin</div>
        <select class = 'right'>
            <option>Baghbazar</option>
            <option>Baneshwor</option>
            <option>Koteshwor</option>
        </select>
        <br />
        <hr />
    </div>
    
    <div class = 'content hidden' id = 'ROUTEEND'>
        <div class = 'title left'>Route End</div>
        <select class = 'right'>
            <option>Baghbazar</option>
            <option>Baneshwor</option>
            <option>Koteshwor</option>
        </select>
        <br />
        <hr />
    </div>
    <br />
    <div class = 'buttonRounded green noBorders twentyFive center'>
        <span>OK</span>
    </div>
    <script src="javascript/addbus.js"></script>
</body>
</html>
